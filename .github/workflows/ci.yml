name: cheng ci
on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        branch: [master]
        target:
          - os: linux
            cpu: amd64
          - os: linux
            cpu: i386
          - os: macos
            cpu: arm64
          - os: windows
            cpu: amd64
        include:
          - target:
              os: linux
            builder: ubuntu-24.04
          - target:
              os: macos
            builder: macos-15
          - target:
              os: windows
            builder: windows-2025

    name: '${{ matrix.target.os }}-${{ matrix.target.cpu }} (${{ matrix.branch }})'
    runs-on: ${{ matrix.builder }}
    steps:
      - name: set `core.autocrlf` to false
        run: |
          git config --global core.autocrlf false
          git config --global init.defaultBranch master

      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: nif
          submodules: false

      - name: Install Linux dependency (Linux)
        if: runner.os == 'Linux' && matrix.target.cpu == 'amd64'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind gcc-14 g++-14 clang lld llvm
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 60 --slave /usr/bin/g++ g++ /usr/bin/g++-14

      - name: Install dependencies (Linux i386)
        if: runner.os == 'Linux' && matrix.target.cpu == 'i386'
        working-directory: ${{ github.workspace }}
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND='noninteractive' apt-get install             --no-install-recommends -yq gcc-multilib g++-multilib             libssl-dev:i386

          mkdir -p external/bin
          cat << EOF > external/bin/gcc
          #!/bin/bash

          exec $(which gcc) -m32 "$@"
          EOF

          cat << EOF > external/bin/g++
          #!/bin/bash

          exec $(which g++) -m32 "$@"
          EOF

          chmod 755 external/bin/gcc external/bin/g++

          echo "$PWD/external/bin" >> "${GITHUB_PATH}"

      - name: Restore MinGW-W64 (Windows) from cache
        if: runner.os == 'Windows'
        id: windows-mingw-cache
        uses: actions/cache@v5
        with:
          path: external/mingw-${{ matrix.target.cpu }}
          key: 'mingw-${{ matrix.target.cpu }}'

      - name: Restore DLLs dependencies (Windows) from cache
        if: runner.os == 'Windows'
        id: windows-dlls-cache
        uses: actions/cache@v5
        with:
          path: external/dlls-${{ matrix.target.cpu }}
          key: 'dlls-${{ matrix.target.cpu }}'

      - name: Install MinGW64 dependency (Windows)
        if: >
          steps.windows-mingw-cache.outputs.cache-hit != 'true' &&
          runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p external
          if [[ '${{ matrix.target.cpu }}' == 'amd64' ]]; then
            MINGW_URL="https://github.com/brechtsanders/winlibs_mingw/releases/download/11.1.0-12.0.0-9.0.0-r2/winlibs-x86_64-posix-seh-gcc-11.1.0-mingw-w64-9.0.0-r2.7z"
            ARCH=64
          else
            MINGW_URL="https://github.com/brechtsanders/winlibs_mingw/releases/download/11.1.0-12.0.0-9.0.0-r2/winlibs-i686-posix-dwarf-gcc-11.1.0-mingw-w64-9.0.0-r2.7z"
            ARCH=32
          fi
          curl -L "$MINGW_URL" -o "external/mingw-${{ matrix.target.cpu }}.7z"
          7z x -y "external/mingw-${{ matrix.target.cpu }}.7z" -oexternal/
          mv external/mingw$ARCH external/mingw-${{ matrix.target.cpu }}

      - name: Install DLLs dependencies (Windows)
        if: >
          steps.windows-dlls-cache.outputs.cache-hit != 'true' &&
          runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p external
          curl -L "https://nim-lang.org/download/windeps.zip" -o external/windeps.zip
          7z x -y external/windeps.zip -oexternal/dlls-${{ matrix.target.cpu }}

      - name: Path to cached dependencies (Windows)
        if: >
          runner.os == 'Windows'
        shell: bash
        run: |
          echo '${{ github.workspace }}'"/external/mingw-${{ matrix.target.cpu }}/bin" >> $GITHUB_PATH
          echo '${{ github.workspace }}'"/external/dlls-${{ matrix.target.cpu }}" >> $GITHUB_PATH

      - name: Install make dependencies with chocolatey (Windows)
        if: runner.os == 'Windows'
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install make

      - name: System Info (Windows)
        if: runner.os == 'Windows'
        run: "gcc -v"

      - name: Build nifc_c
        working-directory: nif
        run: |
          src/tooling/build_nifc_c.sh

      - name: Bootstrap
        if: runner.os != 'macOS' || matrix.target.cpu != 'arm64'
        working-directory: nif
        run: |
          src/tooling/bootstrap_pure.sh --fullspec

      - name: Verify
        if: matrix.target.cpu != 'i386' && (runner.os != 'macOS' || matrix.target.cpu != 'arm64')
        working-directory: nif
        run: |
          export BACKEND_DRIVER=artifacts/backend_driver/cheng
          export BACKEND_DRIVER_ALLOW_FALLBACK=0
          export VERIFY_USE_TOOLING_BUNDLE_CORE=1
          export VERIFY_TOOLING_BUNDLE_CORE_AUTO_BUILD=1
          export VERIFY_TOOLING_BUNDLE_LINKER=system
          ./verify.sh

      - name: Backend x86_64 closure (Linux amd64)
        if: runner.os == 'Linux' && matrix.target.cpu == 'amd64'
        working-directory: nif
        run: |
          sh src/tooling/verify_backend_x86_64_linux.sh
          sh src/tooling/verify_backend_coff_lld_link.sh
          BACKEND_MATRIX_STRICT=1 sh src/tooling/verify_backend_targets_matrix.sh

      - name: Cheng skill consistency gate (Linux amd64)
        if: runner.os == 'Linux' && matrix.target.cpu == 'amd64'
        working-directory: nif
        run: |
          sh src/tooling/verify_cheng_skill_consistency.sh
          sh src/tooling/verify_backend_runtime_abi.sh

      - name: Cheng skill consistency gate (Windows amd64, docs-only)
        if: runner.os == 'Windows' && matrix.target.cpu == 'amd64'
        working-directory: nif
        shell: bash
        run: |
          SKILL_COMPILE=0 \
          SKILL_COMPARE_HOME=0 \
          sh src/tooling/verify_cheng_skill_consistency.sh

      - name: Fetch backend seed (macOS arm64)
        if: runner.os == 'macOS' && matrix.target.cpu == 'arm64'
        working-directory: nif
        run: |
          curl -fsSL \
            -o /tmp/backend_release.tar.gz \
            "https://github.com/${GITHUB_REPOSITORY}/releases/latest/download/backend_release.tar.gz"

      - name: Backend bootstrap + fullchain (obj-only) (macOS arm64)
        if: runner.os == 'macOS' && matrix.target.cpu == 'arm64'
        working-directory: nif
        run: |
          sh src/tooling/verify_backend_ci_obj_only.sh \
            --seed-tar:/tmp/backend_release.tar.gz \
            --require-seed

      - name: Cheng skill consistency gate (macOS arm64)
        if: runner.os == 'macOS' && matrix.target.cpu == 'arm64'
        working-directory: nif
        run: |
          BACKEND_DRIVER=artifacts/backend_driver/cheng \
          BACKEND_DRIVER_ALLOW_FALLBACK=0 \
          SKILL_COMPARE_HOME=0 \
          sh src/tooling/verify_cheng_skill_consistency.sh
          sh src/tooling/verify_backend_runtime_abi.sh
